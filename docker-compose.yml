services:
  postgres:
    image: postgres:16-alpine
    container_name: observergg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: observer
      POSTGRES_PASSWORD: observer123
      POSTGRES_DB: observergg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observer -d observergg"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
